name: Build and Deploy .NET 9 App to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # назначает последнюю минорную версию .NET 9&#8203;:contentReference[oaicite:5]{index=5}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and publish
        run: dotnet publish -c Release -o publish_output

      - name: List published files
        run: ls -Rla publish_output  # проверка наличия .dll, web.config и др.

      - name: Azure Login via Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # JSON-креды сервис-принципала&#8203;:contentReference[oaicite:6]{index=6}

      - name: Enable remote build on ZIP deployment
        run: |
          az webapp config appsettings set \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.WEBAPP_NAME }} \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true  # активирует сборку на Kudu&#8203;:contentReference[oaicite:7]{index=7}

      - name: Archive publish output
        run: |
          cd publish_output
          zip -r ../app.zip *  # собирает содержимое в единственный ZIP&#8203;:contentReference[oaicite:8]{index=8}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.WEBAPP_NAME }}
          slot-name: production
          package: app.zip  # деплой ZIP как готового артефакта&#8203;:contentReference[oaicite:9]{index=9}
